<!DOCTYPE html>
<html>
<head>
  <title>My Bookmark Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      width: 220px;
    }
    a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🌐 My Bookmark Dashboard</h1>
  <div class="container">
    <div class="card">
      <h2>Work</h2>
      <a href="https://mail.google.com">📧 Gmail</a>
      <a href="https://notion.so">📝 Notion</a>
    </div>
    <div class="card">
      <h2>Social</h2>
      <a href="https://twitter.com">🐦 Twitter</a>
      <a href="https://instagram.com">📸 Instagram</a>
    </div>
    <div class="card">
      <h2>Tools</h2>
      <a href="https://chat.openai.com">🤖 ChatGPT</a>
      <a href="https://github.com">💻 GitHub</a>
    </div>
  </div>
</body>
</html>
